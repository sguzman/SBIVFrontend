<agm-map [latitude]="34.4145788" [longitude]="-119.8617748" [zoom]="15" [streetViewControl]="false">
  <template *ngFor="let marker of tweets; let i of index">
    <agm-marker (markerClick)="onMarkerClick(marker, i)" [latitude]="marker.lat" [longitude]="marker.lng" [draggable]="false"></agm-marker>
  </template>
</agm-map>

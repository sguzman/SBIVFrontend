<div *ngFor="let marker of tweets; let i of index">
  <mat-card>
    <mat-card-title>{{marker.id}}</mat-card-title>
    <mat-card-subtitle>{{marker.created_at}}</mat-card-subtitle>
    <mat-card-content>{{marker.text}}</mat-card-content>
    <mat-card-footer>{{marker.lat}} , {{marker.lng}}</mat-card-footer>
  </mat-card>
</div>
